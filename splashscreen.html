<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>

    <!-- ✅ Import Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #111;
            overflow: hidden;
            color: #fff;
        }

        /* Background video */
        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        /* Splash screen container */
        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(3px);
        }

        /* Main title */
        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            color: #f0f0f0;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
            animation: fadeInDown 1.5s ease;
        }

        /* Subtitle / quote */
        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            color: #f8f8f8;
            margin-bottom: 35px;
            max-width: 700px;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease;
        }

        /* Group members title */
        h3 {
            font-weight: 600;
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #ffcc70;
            letter-spacing: 1px;
            animation: fadeInUp 1.8s ease;
        }

        /* Member list */
        .list {
            list-style: none;
            padding: 0;
            margin-bottom: 40px;
            animation: fadeInUp 2s ease;
        }

        .list li {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 8px;
            color: #ffffffd9;
        }

        /* Loader section */
        .loader-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 2s ease;
        }

        .loader-container img {
            width: 90px;
            height: auto;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="splashvideo.mp4" type="video/mp4">
    </video>

    <div id="splash-screen">
        <div class="splash-content">
            <h1>Life On Land</h1>
            <p>"Unite hearts, nurture land — cultivating a legacy of stewardship for a flourishing planet."</p>

            <h3>Group Members</h3>
            <ul class="list">
                <li>S.D.P.Y. Sandanayaka</li>
                <li>C.S. Wijewantha</li>
                <li>R.M.M.Kavindu Uppala Rajapaksha</li>
            </ul>
        </div>

        <div class="loader-container">
            <img src="loader.gif" alt="Loading...">
        </div>
    </div>
